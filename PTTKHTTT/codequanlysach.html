<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffe9e9, #e8f3ff);
            color: #333;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(90deg, #ff7b54, #ffbb54);
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .content {
            padding: 20px;
        }

        .content h2 {
            color: #ff7b54;
            text-align: center;
        }

        .book-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .book-item {
            width: 200px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .book-item h4 {
            margin: 10px 0;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .actions .btn {
            padding: 5px 10px;
            background: #ff7b54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .actions .btn:hover {
            background: #ff6331;
        }

        .form-container {
            margin: 20px 0;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h3 {
            color: #ff7b54;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #ff7b54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container .btn:hover {
            background: #ff6331;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Quản Lý Danh Mục</a>
        <a href="#">Quản Lý Quảng Cáo</a>
        <a href="#">Quản Lý Đơn Hàng</a>
        <a href="#">Quản Lý Tài Khoản</a>
        <a href="#">Quản Lý Sách</a>
        <a href="#">Quản Lý Phương Thức Thanh Toán</a>
        <a href="#">Quản Lý Phương Thức Vận Chuyển</a>
        <a href="#">Thống Kê Bán Hàng</a>
    </div>

    <div class="content">
        <h2>Quản Lý Sách</h2>

        <!-- Form Thêm Sách -->
        <div class="form-container">
            <h3>Thêm Sách</h3>
            <form>
                <div class="form-group">
                    <label for="bookName">Tên Sách</label>
                    <input type="text" id="bookName" placeholder="Nhập tên sách">
                </div>
                <div class="form-group">
                    <label for="author">Tác Giả</label>
                    <input type="text" id="author" placeholder="Nhập tên tác giả">
                </div>
                <div class="form-group">
                    <label for="price">Giá</label>
                    <input type="number" id="price" placeholder="Nhập giá sách">
                </div>
                <div class="form-group">
                    <label for="category">Thể Loại</label>
                    <input type="text" id="category" placeholder="Nhập thể loại sách">
                </div>
                <button type="submit" class="btn">Thêm Sách</button>
            </form>
        </div>

        <!-- Danh Sách Sách -->
        <div class="book-list">
            <div class="book-item">
                <h4>Tên Sách 1</h4>
                <p>Tác Giả: Nguyễn Văn A</p>
                <p>Giá: 100.000 VND</p>
                <div class="actions">
                    <button class="btn">Sửa</button>
                    <button class="btn">Xóa</button>
                </div>
            </div>

            <div class="book-item">
                <h4>Tên Sách 2</h4>
                <p>Tác Giả: Lê Thị B</p>
                <p>Giá: 150.000 VND</p>
                <div class="actions">
                    <button class="btn">Sửa</button>
                    <button class="btn">Xóa</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
