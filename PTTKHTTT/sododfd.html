<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFD Diagram</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .module {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            width: 200px;
            margin: 10px;
        }
        .arrow {
            margin: 5px;
            font-size: 14px;
        }
        .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin -->
        <div class="module" style="background-color: #f0f0f0;">Admin</div>
        <div class="arrow">↓ Gửi yêu cầu (Thêm/Sửa/Xóa/Xem)</div>

        <!-- Management Modules -->
        <div class="row">
            <div class="module">Quản lý Tài khoản</div>
            <div class="module">Quản lý Danh mục sách</div>
            <div class="module">Quản lý Quảng cáo</div>
        </div>
        <div class="row">
            <div class="module">Quản lý Đơn hàng</div>
            <div class="module">Quản lý Sách</div>
        </div>
        <div class="row">
            <div class="module">Thống kê Doanh thu</div>
            <div class="module">Thống kê Sách Bán chạy</div>
        </div>
        <div class="row">
            <div class="module">Quản lý Thanh toán</div>
            <div class="module">Quản lý Vận chuyển</div>
        </div>

        <!-- Return Result -->
        <div class="arrow">↑ Kết quả trả về Admin</div>
        <div class="module" style="background-color: #f0f0f0;">Admin</div>
    </div>
</body>
</html>
