<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bán Sách - Đăng Xuất</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
        }
        header {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #555;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #777;
        }
        .content {
            padding: 20px;
        }
        .logout-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 50px auto;
        }
        .logout-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .logout-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .logout-container .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .logout-container button {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .logout-container button:hover {
            background-color: #777;
        }
        .logout-container button.cancel {
            background-color: #888;
        }
        .logout-container button.cancel:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Bán Sách</h1>
    </header>
    <nav>
        <a href="#">Trang Chủ</a>
        <a href="#">Danh Mục Sách</a>
        <a href="#">Sách Bán Chạy</a>
        <a href="#">Giỏ Hàng</a>
        <a href="#">Đăng Xuất</a>
    </nav>
    <div class="content">
        <div class="logout-container">
            <!-- <img src="logout-icon.png" alt="Logout Icon"> -->
            <h2>Xác Nhận Đăng Xuất</h2>
            <div class="buttons">
                <form action="/logout" method="POST">
                    <button type="submit">Có</button>
                </form>
                <button class="cancel" onclick="window.location.href='/'">Không</button>
            </div>
        </div>
    </div>
</body>
</html>
